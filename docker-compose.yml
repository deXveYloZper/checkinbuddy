version: '3.8'
services:
  postgres:
    image: postgis/postgis:15-3.3 # Image with PostGIS included
    container_name: checkinbuddy_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_db_password # Choose a secure password
      POSTGRES_DB: checkinbuddy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: